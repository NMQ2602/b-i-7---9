<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tư vấn tuyển sinh</title>
    <style>
        header {
            background-color: white;
            text-align: left;
            padding: 10px;
        }
        header h1 {
            color: green;
            font-size: 30px;
            margin: 0;
        }
        header p {
            color: gray;
            font-size: 15px;
            margin: 0;
        }
        nav {
            background-color: green;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li.right {
            float: right;
        }
        .noi dung {
            padding: 20px;
            text-align: left;
            font-size: 20px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang tư vấn tuyển sinh</h1>
        <p>Ngành Công nghệ thông tin</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Tư vấn</a></li>
            <li><a href="#">Liên hệ</a></li>
            <li class="right"><a href="#">Đăng nhập</a></li>
        </ul>
    </nav>
    <div class="noi dung">
        <p>Ngành Công nghệ thông tin</p>
    </div>
    <footer>
        <p>Địa chỉ liên hệ</p>
    </footer>
</body>
</html>
